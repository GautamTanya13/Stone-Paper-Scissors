<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STONE PAPER SCISSORS</h1>
    <div class="options">
        <img class="c" id="stone" src="./images/stone.png" alt="rock">
        <img class="c" id="paper" src="./images/paper.png" alt="paper">
        <img class="c" id="scissors" src="./images/scissors.png" alt="scissors">
    </div>
    <div>
        <div class="score"> 
            <h4>YOUR SCORE:</h4>
        
            <h4 id="userscore">0</h4>
        </div>
        <div class="score">
            <h4>COMPUTER'S SCORE:</h4> 
            
            <h4 id="compscore">0</h4>
        </div>
        <div>
            <h4 id="result">Lets begin the game!</h4>
        </div>
        <br><br>
        <div>
            <button id="reset">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
